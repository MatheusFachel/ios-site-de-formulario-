<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>

<body>
    <main>
    <h1>Formulários</h1>

    
    <form action="#" method="post">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="" placeholder="Insira seu nome">

        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="" placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="" placeholder="Digite seu e-mail">

        <br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="" placeholder="Digite sua idade" min="18" max="100" class="small-input">


        <br>

        <label for="website">website:</label>
        <input type="url" name="website" id="" placeholder="https://">

        <br>

        <label for="termos">Aceito os termos:</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="gernero">Gênero:</label>

        <input type="radio" name="gernero" id="" class="small-input" value="masculino">
        <label for="masculino" class="initial-scale">Masculino</label>

        <input type="radio" name="gernero" id="" class="small-input" value="masculino">
        <label for="feminino" class="initial-scale">Feminino</label>

        <input type="radio" name="gernero" id="" class="small-input" value="outro">
        <label for="outro" class="initial-scale">Outro</label>
        
        <br>

         <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <label for="cor-favorita">Cor Favorita:</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br>

        <label for="satisfacao">Satisfação (0 a 10):</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">
        
        <br>

        <label for="cometarios">Comentários:</label><br>
        <textarea name="cometarios" id="cometarios" rows="4" placeholder="Escreva seu Comentário"></textarea>

        <br>

        <label for="pais">País:</label>

        <select name="pais" id="">
            <option value="bra">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="can">Canadá</option>
            <option value="cuba">Cuba</option>
            <option value="port">Portugal</option>
        </select>

        <label for="arquivo">Carregar arquivo:</label>
        <input type="file" name="arquivo" id="">

        <br><br>

        <button type="submit">Enviar</button>











    </form>
    </main>
    



</body>
</html>
